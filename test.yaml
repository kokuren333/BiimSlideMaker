slides:
  - id: 1
    script: |
      皆様、こんにちは。本日は BiimSlideMaker のデモンストレーションをご覧いただきありがとうございます。
      このツールは、Markdown から動画を手軽に作成することを目的としています。
    note_top: ここは要点や要約を記載する
    note_bottom: |
      このエリアにもYAMLから文章を表示させることができます。追加事項やスライドの概要を表示するといいでしょう。
      Markdownを使ってスライドを作る手軽さと、本ツールの目的を明確に伝えるデモです。

  - id: 2
    script: |
      BiimSlideMaker は Markdown と YAML を使って、簡単に動画を作成できるツールです。
      まず、Markdown でスライドを記述する手軽さが特長です。
      次に、YAML の台本から音声を自動生成して効率化します。
      最後に、スライド、音声、字幕、ノート表示を同期します。
    note_top: 特徴とメリット
    note_bottom: |
      BiimSlideMakerの主な機能を3つに分けて紹介します。
      1. Markdownによるスライド作成の簡便さ
      2. YAMLを用いたナレーション自動生成（TTS）
      3. 各要素の同期による効率化

  - id: 3
    script: |
      このツールを使えば、プレゼン動画作成の工数を大幅に削減できます。
      時間のかかる動画編集作業から解放されましょう。
    note_top: 工数削減の強調
    note_bottom: |
      LLMを用いてMarkdownやYAMLを生成することを想定しています。
      従来よりもグッと動画作成の時間を削減できるでしょう。

  - id: 4
    script: |
      BiimSlideMaker を活用することで、効率的かつ効果的な動画コンテンツ作成が可能になります。
      ご清聴、誠にありがとうございました！
    note_top: まとめと謝辞
    note_bottom: |
      本日の要点を再確認し、
      BiimSlideMakerが皆様のコンテンツ制作をサポートすることを訴求します。

